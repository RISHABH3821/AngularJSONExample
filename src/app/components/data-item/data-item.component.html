<div *ngIf="superDomain != undefined" class="table-row">
  <span class="col domain-title">
    {{ superDomain.domain }}<br />
    <i class="fa fa-shield"></i
    ><span class="domain-title-subheading">Professional Plan</span>
  </span>
  <span class="col domain-storage">
    <app-progressbar
      [progress]="100 * (superDomain.usedStorage / superDomain.storage)"
    ></app-progressbar>
    <span class="progress-subheading"
      >{{ superDomain.usedStorage }} GB of {{ superDomain.storage }} GB</span
    >
  </span>
  <span class="col domain-visitor">
    <app-progressbar
      [progress]="
        100 * (superDomain.monthlyVisitor / superDomain.monthlyVisitorCapacity)
      "
    ></app-progressbar>
    <span class="progress-subheading">
      {{ superDomain.monthlyVisitor }} of
      {{ superDomain.monthlyVisitorCapacity }}</span
    >
  </span>
  <span class="col domain-used">
    {{ 1 + superDomain.subDomain.length }} / {{ superDomain.availableDomains }}
  </span>
  <span class="col domain-status">
    <app-label [label]="superDomain.status" [color]="color"></app-label>
  </span>
</div>
<div *ngIf="superDomain?.subDomain" style="width: 100%; background-color: #dee5ff; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
  <div *ngFor="let domain of superDomain?.subDomain">
    <app-data-sub-item [domain]="domain"></app-data-sub-item>
  </div>

</div>
